<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- CSS Reset -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
  
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  
</head>

<body>
  
  
  
  
  
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 text-center">Train Schedule</h1>
      <p class="lead text-center">Accurate and up to the minute train arrival and destination information.</p>
    </div>
  </div>
  
  <div class="container">
    <div class="table-responsive">
      <table class="table">
        <td class="bg-primary text-light">Current Train Schedule</td>
      </table>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th class="font-weight-bold" scope="col">Train Name</th>
          <th class="font-weight-bold" scope="col">Destination</th>
          <th class="font-weight-bold" scope="col">Frequency (in minutes)</th>
          <th class="font-weight-bold" scope="col">Next Arrival</th>
          <th class="font-weight-bold" scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody id="train-body">
        
      </tbody>
    </table>
  </div>
  
  <div class="container">
    <form>
      <div class="form-group-responsive">
        <table class="table">
          <td class="bg-primary text-light">Add Train</td>
        </table>
        <label class="font-weight-bold" for="trainName">Train Name</label>
        <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
        <br>
        <label class="font-weight-bold" for="">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
        <br>
        <label class="font-weight-bold" for="firstTrainTime">First Train Time (Military Time)</label>
        <input type="text" class="form-control" id="firstTrainTime" placeholder="Enter Time">
        <br>
        <label class="font-weight-bold" for="">Frequency</label>
        <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
        <br>
        <button type="submit" class="form-button btn btn-primary">Submit</button>
      </form>
    </div>
    
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

    <!-- javascript -->
    <script type="text/javascript" src="./assets/javascript/script.js"></script>

  </body>
  
  </html>
